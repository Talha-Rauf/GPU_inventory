
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Users Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="../assets/css/index.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="jumbotron">
    <div class="container text-center">

        <h1>WELCOME</h1>
        <h3>ADDING A NEW USER</h3>

        <a href=""><button type="submit" id="submitBtn" class="btn btn-primary">BACK</button></a>

    </div>
</div>

<div class="Container container-sm">

    <form method="post">
        <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" id="name" value="" placeholder="John Wick">
            </div>
            <div class="form-group">
                <label for="email" class="text-bold">Email</label>
                <input type="text" id="email" value="" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="gender" class="text-light">Gender</label>
                <div class="radio inline">
                    <input type="radio" id="radio-1" name="gender" value="Male">
                    <label for="radio-1" class="radio-label">Male</label>
                </div>
                <div class="radio inline">
                    <input type="radio" id="radio-2" name="gender" value="Female">
                    <label for="radio-2" class="radio-label">Female</label>
                </div>
                <div class="radio inline">
                    <input type="radio" id="radio-3" name="gender" value="Other">
                    <label for="radio-3" class="radio-label">Other</label>
                </div>
                <div class="form-group">
                    <label for="status" class="text-light">Status</label>
                    <div class="radio inline">
                        <input type="radio" id="radio-4" name="gender" value="Male">
                        <label for="radio-4" class="radio-label">Employed</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" id="radio-5" name="gender" value="Female">
                        <label for="radio-5" class="radio-label">Unemployed</label>
                    </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="SUBMIT">
        <input type="reset" class="btn btn-primary" value="RESET">
    </form>

</div>

</body>
<footer>

    <div class="jumbotron">
        <p>Author: Talha Rauf</p>

        <p>...</p>
    </div>

</footer>
</html>
